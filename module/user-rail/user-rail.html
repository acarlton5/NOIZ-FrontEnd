<aside id="chat-widget-messages" class="chat-widget closed sidebar right">
  <div class="chat-widget-messages">
    <div class="chat-widget-message">
      <div class="user-status d-flex align-items-center">
        <div class="user-status-avatar mr-2">
          <div class="avatar-frame online">
            <img class="avatar-img rounded-circle" src="img/avatar/03.jpg" alt="Nick Grissom">
            <img class="avatar-frame-img" src="img/frames/aurora.png" alt="" aria-hidden="true">
          </div>
        </div>
        <div class="user-status-info">
          <p class="user-status-title mb-0"><span class="font-weight-bold">Nick Grissom</span></p>
          <p class="user-status-text small mb-0">Can you stream the new game?</p>
          <p class="user-status-timestamp text-muted small mb-0">2hrs</p>
        </div>
      </div>
    </div>

    <div class="chat-widget-message">
      <div class="user-status d-flex align-items-center">
        <div class="user-status-avatar mr-2">
          <div class="avatar-frame online">
            <img class="avatar-img rounded-circle" src="img/avatar/20.jpg" alt="Paul Lang">
            <img class="avatar-frame-img" src="img/frames/aurora.png" alt="" aria-hidden="true">
          </div>
        </div>
        <div class="user-status-info">
          <p class="user-status-title mb-0"><span class="font-weight-bold">Paul Lang</span></p>
          <p class="user-status-text small mb-0">Can you stream the new game?</p>
          <p class="user-status-timestamp text-muted small mb-0">2hrs</p>
        </div>
      </div>
    </div>
  </div>

  <form class="chat-widget-form">
    <div class="interactive-input small">
      <input type="text" id="chat-widget-search" name="chat_widget_search" placeholder="Search Messages...">
      <div class="interactive-input-icon-wrap">
        <svg class="interactive-input-icon icon-magnifying-glass">
          <use xlink:href="#svg-magnifying-glass"></use>
        </svg>
      </div>
      <div class="interactive-input-action">
        <svg class="interactive-input-action-icon icon-cross-thin">
          <use xlink:href="#svg-cross-thin"></use>
        </svg>
      </div>
    </div>
  </form>

  <div class="chat-widget-button">
    <div class="chat-widget-button-icon">
      <div class="burger-icon">
        <div class="burger-icon-bar"></div>
        <div class="burger-icon-bar"></div>
        <div class="burger-icon-bar"></div>
      </div>
    </div>
    <p class="chat-widget-button-text">Messages / Chat</p>
  </div>
</aside>
