<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h1 class="landing-heading mb-4 text-center">Welcome</h1>
      <form>
        <div class="mb-3">
          <label for="landing-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="landing-email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="landing-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="landing-password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
